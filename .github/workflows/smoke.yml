name: smoke-test

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nftables conntrack tcpdump iproute2 python3
          sudo sysctl -w net.ipv4.ip_forward=1
      - name: Run smoke test
        run: sudo ./scripts/smoke-test.sh
